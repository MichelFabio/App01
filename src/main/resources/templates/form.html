<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title th:text="${titulo}"></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
	<form th:action="@{/player-app/form}" th:object="${player}" method="post">
		<table>
			<tr>
				<td>Nombre</td>
				<td><input type="text" th:field="*{nombre}" /></td>
			</tr>
			<tr>
				<td>Apellido</td>
				<td><input type="text" th:field="*{apellido}" /></td>
			</tr>
			<tr>
				<td>Posicion</td>
				<td><input type="text" th:field="*{position}" /></td>
			</tr>
			<tr>
				<td>Jersey</td>
				<td><input type="number" th:field="*{jersey}" /></td>
			</tr>
		</table>
		<input type="hidden" th:field="*{id}" />
		<input type="submit" />
	</form>

</body>

</html>
